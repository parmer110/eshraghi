{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}
{% block body %}
    <h1>Found Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'index' %}{{ entry }}">{{ entry }}</a></li>
        {% empty %}
        <li>No entrys found!</li>
        {% endfor %}
    </ul>

{% endblock %}
