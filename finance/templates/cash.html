{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block name %}
<h3>      Hello, {{ name }} </h3>
{% endblock %}

{% block main %}
<form action="/cash" method="post">

    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="cash" placeholder="Input Cash" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Pay</button>
</form>

{% endblock %}
